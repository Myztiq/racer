<html>
<head>
  <title>Box2d Car Game</title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="http://code.createjs.com/easeljs-0.6.0.min.js"></script>
  <script type="text/javascript" src="/javascripts/Box2dWeb-2.1.a.3.js"></script>
  <script type="text/javascript" src="/javascripts/game.js"></script>
  <script type="text/javascript" src="/javascripts/track.js"></script>
  <script type="text/javascript" src="/javascripts/car.js"></script>
  <script type="text/javascript" src="/javascripts/controls.js"></script>
  <script type="text/javascript" src="/javascripts/graphics.js"></script>
  <style>
    body{
      background-color: #333;
      color: white;
    }
    #canvas, #drawing{
      position: absolute;
      left: 50%;
      margin-left: -300px;
      border: 2px solid black;
    }
    #drawing{
      z-index: -1;
      background-color:#333333;
    }
    #canvas{
      opacity: 0;
    }

  </style>
</head>
<body onload="game = new Game()">
  left/right to move
  <br>
  z/x to tilt
  <br>
  r to reset
  <br>
  <canvas id="canvas" width="600" height="400"></canvas>
  <canvas id="drawing" width="600" height="400" style=""></canvas>

</body>
</html>
